{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Student – Szachownica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
        #board-container { margin: 20px auto; padding: 15px; background: #2c3e50; border-radius: 10px; width: fit-content; }
        #board { width: 450px; max-width: 90vw; }
        .card { border: none; border-radius: 12px; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Twoje zadania</h2>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Wyloguj</a>
    </div>

    <div id="module-list-view" class="card shadow-sm">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th class="ps-4">Moduł</th>
                    <th>Data przypisania</th>
                    <th class="text-end px-4">Wynik / Status</th>
                </tr>
            </thead>
            <tbody>
                {% for mod in modules %}
                <tr>
                    <td class="ps-4">
                        <a href="javascript:void(0)" onclick="openModule({{ mod.id }}, '{{ mod.title }}')" class="text-decoration-none fw-bold">
                            ▤ {{ mod.title }}
                        </a>
                    </td>
                    <td class="text-muted">{{ mod.date }}</td>
                    <td class="text-end px-4">
                        <span class="fw-bold">{{ mod.score }}</span>
                        <span class="status-dot ms-2 {% if mod.is_completed %}bg-primary{% else %}bg-secondary{% endif %}"></span>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4 text-muted">Brak przypisanych modułów.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="game-view" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="location.reload()">← Wróć do listy</button>
        <h3 id="active-title"></h3>
        <p id="task-counter" class="text-muted"></p>

        <div id="board-container">
            <div id="board"></div>
        </div>

        <div class="mt-4 text-center">
            <p id="result-message" class="fw-bold fs-5"></p>
            <button id="next-btn" class="btn btn-success btn-lg" style="display:none;" onclick="nextTask()">Następne zadanie ▶</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script>
let board = null;
let game = new Chess();
let currentTasks = [];
let currentTaskIndex = 0;
let currentModuleId = null;

async function openModule(moduleId, title) {
    try {
        // TA LINIA JEST KLUCZOWA:
        currentModuleId = moduleId; 

        const response = await fetch(`/get-module-tasks/${moduleId}/`);
        if (!response.ok) throw new Error("Błąd pobierania zadań.");
        
        currentTasks = await response.json();
        
        if (currentTasks.length === 0) {
            alert("Ten moduł nie ma zadań.");
            return;
        }

        document.getElementById("module-list-view").style.display = "none";
        document.getElementById("game-view").style.display = "block";
        document.getElementById("active-title").innerText = title;
        
        currentTaskIndex = 0;
        loadTask();
    } catch (err) {
        alert(err.message);
    }
}

function loadTask() {
    const task = currentTasks[currentTaskIndex];
    document.getElementById("task-counter").innerText = `Zadanie ${currentTaskIndex + 1} z ${currentTasks.length}`;
    document.getElementById("result-message").innerText = "Twój ruch!";
    document.getElementById("result-message").className = "text-dark fw-bold fs-5";
    document.getElementById("next-btn").style.display = "none";
    
    // Kluczowe: Świeże załadowanie pozycji do silnika
    game.load(task.fen);
    
    const config = {
        draggable: true,
        position: task.fen,
        onDragStart: onDragStart, // Dodajemy blokadę ruchów po zakończeniu zadania
        onDrop: handleMove,
        pieceTheme: '/static/chess_app/img/chesspieces/wikipedia/{piece}.png'
    };
    
    if (board) board.destroy();
    board = Chessboard('board', config);
}

// Uniemożliwia ruchy, jeśli gra się skończyła lub ruszasz niewłaściwy kolor
function onDragStart (source, piece, position, orientation) {
    if (game.game_over()) return false;
    // Możesz tu dodać: if (piece.search(/^b/) !== -1) return false; (jeśli tylko białe mają się ruszać)
}
async function handleMove(source, target) {
    const task = currentTasks[currentTaskIndex];
    const move = game.move({ from: source, to: target, promotion: 'q' });

    if (move === null) return 'snapback';

    const userMoveUCI = source + target; 
    const correctMove = task.solution.trim().toLowerCase();
    const isCorrect = (userMoveUCI === correctMove);

    // Wyświetlanie komunikatu
    if (isCorrect) { 
        document.getElementById("result-message").innerText = "Brawo! Prawidłowy ruch.";
        document.getElementById("result-message").className = "text-success fw-bold fs-5";
    } else {
        document.getElementById("result-message").innerText = "Zły ruch! Poprawny to: " + task.solution;
        document.getElementById("result-message").className = "text-danger fw-bold fs-5";
    }

    board.draggable = false;
    document.getElementById("next-btn").style.display = "inline-block";

    // WYSYŁANIE WYNIKU
    try {
        const response = await fetch('/save-result/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                module_id: currentModuleId, // Upewnij się, że ta zmienna ma wartość!
                is_correct: isCorrect
            })
        });

        const data = await response.json();
        console.log("Serwer zapisał wynik:", data); // Sprawdź to w konsoli F12
    } catch (err) {
        console.error("Błąd sieci/serwera:", err);
    }
}

// Funkcja pomocnicza do pobierania tokena CSRF z ciasteczek
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function nextTask() {
    currentTaskIndex++;
    if (currentTaskIndex < currentTasks.length) {
        loadTask();
    } else {
        alert("Moduł ukończony!");
        location.reload();
    }
}
</script>
</body>
</html>
