{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Student – Szachownica</title>
    <link rel="stylesheet" href="{% static 'chess_app/lib/chessboard.css' %}" />

    <style>
      body {
      font-family: Arial;
      text-align: center;
      margin: 40px;
      background: #f4f4f4;
      }
      #feedback-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }

      #board-container {
        margin: 40px auto;
        padding: 15px;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        width: fit-content;
      }

      #board {
        width: 480px;
        max-width: 95vw;
      }
      .top-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
    }

    #back-btn {
      display: none;
      padding: 8px 16px;
      background: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #next-btn {
      padding: 10px 18px;
      font-size: 14px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #next-btn:hover {
      background: #1976d2;
    }


    .logout-link {
      color: #3b3b3b;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-link:hover {
      text-decoration: underline;
    }
    #result {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    }


    </style>
  </head>
  <body>
  <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Twoje zadania</h2>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Wyloguj</a>
        </div>

        <div id="module-list-view" class="card shadow-sm">
            <table class="table table-hover align-middle mb-0">
                <tbody>
                    {% for mod in modules %}
                    <tr>
                        <td style="width: 50px;" class="ps-4">
                            <span class="text-primary" style="font-size: 1.5rem;">▤</span>
                        </td>
                        <td>
                            <a href="javascript:void(0)" onclick="openModule({{ mod.id }}, '{{ mod.title }}')" class="text-decoration-none fw-bold d-block">
                                {{ mod.title }}
                            </a>
                            <small class="text-muted">Knowledge Checks</small>
                        </td>
                        <td class="text-muted">{{ mod.date }}</td>
                        <td class="text-end fw-bold px-4">
                            {{ mod.score }}
                            <span class="ms-2 {% if mod.is_completed %}text-primary{% else %}text-muted{% endif %}">●</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="game-view" style="display: none;">
            <button class="btn btn-secondary mb-3" onclick="location.reload()">← Wróć do listy</button>
            <h3 id="active-title"></h3>
            <h5 id="task-counter" class="text-muted"></h5>

            <div id="board-container" class="mx-auto" style="width: 400px;">
                <div id="board" style="width: 400px"></div>
            </div>

            <div class="mt-3">
                <p id="result" class="fw-bold fs-5"></p>
                <button id="next-btn" class="btn btn-primary" style="display:none;" onclick="nextTask()">Następne zadanie ▶</button>
            </div>
        </div>
    </div>
  </body>
</html>
