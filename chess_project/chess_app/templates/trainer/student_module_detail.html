<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły Zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <a href="{% url 'trainer_student_detail' student.id %}" class="btn btn-secondary mb-4">← Wróć do profilu ucznia</a>
        <h3>Moduł: {{ module.title }}</h3>
        <h4 class="text-muted mb-4">Analiza każdego zadania:</h4>

        <table class="table table-white shadow-sm rounded overflow-hidden">
            <thead class="table-dark">
                <tr>
                    <th>Nr zadania</th>
                    <th>Ruch Ucznia</th>
                    <th>Wynik</th>
                    <th>Data i godzina</th>
                </tr>
            </thead>
            <tbody>
                {% for res in task_results %}
                <tr>
                    <td>Zadanie #{{ forloop.counter }}</td>
                    <td><code>{{ res.user_move }}</code></td>
                    <td>
                        {% if res.is_correct %}
                            <span class="badge bg-success">Poprawny</span>
                        {% else %}
                            <span class="badge bg-danger">Błędny</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
