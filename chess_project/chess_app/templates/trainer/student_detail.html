<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Postępy: {{ student.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <a href="{% url 'trainer_results' %}" class="btn btn-secondary mb-4">← Wróć do listy uczniów</a>
        <h2>Uczeń: <span class="text-primary">{{ student.username }}</span></h2>
        <p class="text-muted">Kliknij w moduł, aby zobaczyć szczegóły każdego zadania.</p>

        <div class="row mt-4">
            {% for mp in module_progress %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ mp.module.title }}</h5>
                        <div class="progress my-2" style="height: 10px;">
                            <div class="progress-bar bg-success" style="width: {% widthratio mp.score mp.max_score 100 %}%"></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span>Wynik: <strong>{{ mp.score }} / {{ mp.max_score }}</strong></span>
                            <a href="{% url 'trainer_student_module_detail' student.id mp.module.id %}" class="btn btn-sm btn-outline-primary">Szczegóły zadań</a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-info">Ten uczeń nie ukończył jeszcze żadnego modułu.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
