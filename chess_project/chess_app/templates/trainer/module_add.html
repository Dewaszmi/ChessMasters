{% load static %}
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Dodaj moduł</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 700px;">
  <div class="card shadow-sm p-4">

    <h2 class="mb-4 text-center">➕ Nowy moduł</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>

      <div class="mb-3">
        {{ form.tasks.label_tag }}
        {{ form.tasks }}
        <div class="form-text">
          Przytrzymaj <strong>Ctrl</strong> (Windows) lub <strong>Cmd</strong> (Mac), aby zaznaczyć wiele zadań.
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'trainer_home' %}" class="btn btn-outline-secondary">
          Anuluj
        </a>

        <button type="submit" class="btn btn-primary">
          Zapisz moduł
        </button>
      </div>

    </form>

  </div>
</div>

</body>
</html>
