
{% load static %}
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Results</title>

  <style>
    body { font-family: Arial; background:#f4f4f4; padding:40px; }
    table { width:90%; margin:auto; border-collapse:collapse; background:white; }
    th, td { padding:10px; border:1px solid #ccc; text-align:center; }
    th { background:#eee; }
    h1 { text-align:center; }
    .nav { text-align:center; margin-bottom:30px; }
    .nav a { margin:0 10px; }
  </style>
</head>
<body>

<h1>Results</h1>

<div class="nav">
  <a href="{% url 'trainer_home' %}">Home</a> |
  <a href="{% url 'trainer_groups' %}">Students & groups</a> |
  <a href="{% url 'logout' %}">Logout</a>
</div>

<table>
  <tr>
    <th>Student</th>
    <th>Level</th>
    <th>Score</th>
    <th>Avg time</th>
    <th>Date</th>
  </tr>

  {% for r in results %}
  <tr>
    <td>{{ r.user.username }}</td>
    <td>{{ r.level }}</td>
    <td>{{ r.score }}/5</td>
    <td>{{ r.avg_time }} s</td>
    <td>{{ r.created_at }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="5">No results found.</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
