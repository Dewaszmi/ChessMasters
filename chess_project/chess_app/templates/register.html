<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja | ChessMasters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify_content: center;
            padding: 20px 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px;
        }
        .btn-success {
            background-color: #769656;
            border-color: #769656;
            padding: 10px;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #5d7844;
            border-color: #5d7844;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-top: 5px;
        }
        .reg-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }
        .helptext {
            font-size: 0.8em;
            color: #888;
            display: block;
            margin-top: 2px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <span class="reg-icon">♘</span> <h3>Dołącz do gry</h3>
                    <p class="mb-0 small opacity-75">Utwórz nowe konto</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}

                            {% if field.help_text %}
                                <span class="helptext">{{ field.help_text }}</span>
                            {% endif %}

                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Zarejestruj się</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <small class="text-muted">Masz już konto? <a href="{% url 'login' %}" class="text-decoration-none" style="color: #2c3e50; font-weight: bold;">Zaloguj się</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
