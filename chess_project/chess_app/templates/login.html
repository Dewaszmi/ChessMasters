<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie | ChessMasters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify_content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #2c3e50; /* Szachowy ciemny kolor */
            color: white;
            text-align: center;
            padding: 25px;
            border-bottom: none;
        }
        .btn-primary {
            background-color: #769656; /* Szachowy zielony (jak chess.com) */
            border-color: #769656;
            padding: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #5d7844;
            border-color: #5d7844;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-top: 10px;
        }
        .login-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <span class="login-icon">♔</span> <h3>Witaj ponownie</h3>
                    <p class="mb-0 small opacity-75">Zaloguj się, aby trenować</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        {% if form.non_field_errors %}
                            <div class="alert alert-danger small">
                                {{ form.non_field_errors.0 }}
                            </div>
                        {% endif %}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Zaloguj się</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <small class="text-muted">Nie masz konta? <a href="{% url 'register' %}" class="text-decoration-none" style="color: #769656; font-weight: bold;">Zarejestruj się</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
