name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # This creates a temporary database just for the test run
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: chess_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dj-database-url  # Ensure this is in your requirements.txt too

    - name: Run Tests
      working-directory: ./chess_project
      env:
        # We tell Django to use the local service instead of Neon
        DATABASE_URL: postgres://postgres:password@localhost:5432/chess_test_db
        SECRET_KEY: "ci-secret-key"
        DEBUG: "False"
      run: |
        python manage.py migrate
        python manage.py test
